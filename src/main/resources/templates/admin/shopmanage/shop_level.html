<script type="text/javascript">
SITEURL = 'http://localhost:8090/shopnc/shop';
RESOURCE_SITE_URL = 'http://localhost:8090/shopnc/data/resource';

CIRCLE_SITE_URL = 'http://localhost:8090/shopnc/circle';
ADMIN_TEMPLATES_URL = 'http://localhost:8090/shopnc/admin/templates/default';
LOADING_IMAGE = "http://localhost:8090/shopnc/admin/templates/default/images/loading.gif";
//换肤
cookie_skin = $.cookie("MyCssSkin");
if (cookie_skin) {
	$('#cssfile2').attr("href","http://localhost:8090/shopnc/admin/templates/default/css/"+ cookie_skin +".css");
}
</script>
</head>
<body>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>店铺等级</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="#" ><span>新增</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form method="post" name="formSearch">
    <table class="tb-type1 noborder search">
      <tbody>
        <tr>
          <th><label for="like_sg_name">等级名称</label></th>
          <td><input type="text" value="" name="like_sg_name" id="like_sg_name" class="txt"/></td>
          <td><a href="javascript:document.formSearch.submit();" class="btn-search " title="查询">&nbsp;</a>
            </td>
        </tr>
      </tbody>
    </table>
  </form>
  <form id="form_grade" method='post' name="">
    <input type="hidden" name="form_submit" value="ok" />
    <table class="table tb-type2">
      <thead>
        <tr class="thead">
          <th class="w24">&nbsp;</th>
          <th>级别</th>
          <th>等级名称</th>
          <th class="align-center">可发布商品数</th>
          <th class="align-center">可上传图片数</th>
          <th class="align-center">可选模板套数</th>
          <th class="align-center">收费标准</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
                        <tr class="hover">
          <td></td>
          <td class="w36">0</td>
          <td>系统默认</td>
          <td class="align-center">100</td>
          <td class="align-center">500</td>
          <td class="align-center">6</td>
          <td class="align-center">100.00 元/年</td>
          <td class="w270"><a href="#">编辑</a> |
                        默认等级不能删除 |
                        <a href="#">设置可选模板</a></td>
        </tr>
                <tr class="hover">
          <td>            <input type="checkbox" name='check_sg_id[]' value="2" class="checkitem"/>
            </td>
          <td class="w36">2</td>
          <td>白金店铺</td>
          <td class="align-center">200</td>
          <td class="align-center">1000</td>
          <td class="align-center">6</td>
          <td class="align-center">200.00 元/年</td>
          <td class="w270"><a href="#">编辑</a> |
                        <a href="javascript:if(confirm('您确定要删除该店铺等级吗？'))window.location = '#';">删除</a> |
                        <a href="#">设置可选模板</a></td>
        </tr>
                <tr class="hover">
          <td>            <input type="checkbox" name='check_sg_id[]' value="3" class="checkitem"/>
            </td>
          <td class="w36">100</td>
          <td>钻石店铺</td>
          <td class="align-center">0</td>
          <td class="align-center">1000</td>
          <td class="align-center">6</td>
          <td class="align-center">1000.00 元/年</td>
          <td class="w270"><a href="#">编辑</a> |
                        <a href="javascript:if(confirm('您确定要删除该店铺等级吗？'))window.location = '#';">删除</a> |
                        <a href="#">设置可选模板</a></td>
        </tr>
                      </tbody>
      <tfoot>
        <tr class="tfoot">
          <td><input type="checkbox" class="checkall" id="checkallBottom"/></td>
          <td colspan="15"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp;<a href="JavaScript:void(0);" class="btn" onclick="if(confirm('您确定要删除该店铺等级吗？')){$('#form_grade').submit();}"><span>删除</span></a></td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
</body>
</html>
