<script type="text/javascript">

<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>自营店铺</h3>
      <ul class="tab-base">
        <li><a href="javascript:;" class="current"><span>管理</span></a></li>
        <li><a href="#"><span>新增</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form method="get" name="formSearch" id="formSearch">
  <input type="hidden" name="act" value="ownshop" />
  <input type="hidden" name="op" value="list" />
  <table class="tb-type1 noborder search">
  <tbody>
    <tr>
      <th><label for="store_name">店铺</label></th>
      <td><input type="text" value="" name="store_name" id="store_name" class="txt" /></td>
      <td>
        <a href="javascript:void(0);" id="ncsubmit" class="btn-search " title="查询">&nbsp;</a>
      </td>
    </tr>
  </tbody>
  </table>
  </form>
   <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td>
          <ul>
            <li>平台在此处统一管理自营店铺，可以新增、编辑、删除平台自营店铺</li>

            <li>已经发布商品的自营店铺不能被删除</li>
            <li>删除平台自营店铺将会同时删除店铺的相关图片以及相关商家中心账户，请谨慎操作！</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <form method="post" id="store_form">
    <input type="hidden" name="form_submit" value="ok" />
    <table class="table tb-type2">
      <thead>
        <tr class="thead">
          <th>店铺名称</th>
          <th>店主账号</th>
          <th>店主卖家账号</th>
          <th class="align-center">状态</th>
          <th class="align-center">绑定所有类目</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr class="">
          <td>
            <a href="#" >
              测试店铺            </a>
          </td>
          <td>wangkai</td>

          <td class="align-center w120">是</td>
          <td class="align-center w200">
            <a href="#">编辑</a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="tfoot">
          <td></td>
          <td colspan="16">

        </tr>
