<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>测试站点</title>
<script type="text/javascript" th:src="@{/data/resource/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/data/resource/js/jquery.validation.min.js}"></script>
<script type="text/javascript" th:src="@{/data/resource/js/admincp.js}"></script>
<script type="text/javascript" th:src="@{/data/resource/js/jquery.cookie.js}"></script>
<script type="text/javascript" th:src="@{/data/resource/js/common.js}" charset="utf-8"></script>
<link th:href="@{/admin/templates/default/css/skin_1.css}" rel="stylesheet" type="text/css" id="cssfile2" />
<link th:href="@{/data/resource/js/perfect-scrollbar.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/admin/templates/default/css/font/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
<!--[if IE 7]>
  <link rel="stylesheet" href="http://localhost:8090/shopnc/admin/templates/default/css/font/font-awesome/css/font-awesome-ie7.min.css">
<![endif]-->
<script type="text/javascript" th:src="@{/data/resource/js/perfect-scrollbar.min.js}"></script>

<script type="text/javascript">
SITEURL = 'http://localhost:8090/shopnc/shop';
RESOURCE_SITE_URL = 'http://localhost:8090/shopnc/data/resource';
MICROSHOP_SITE_URL = 'http://localhost:8090/shopnc/microshop';
CIRCLE_SITE_URL = 'http://localhost:8090/shopnc/circle';
ADMIN_TEMPLATES_URL = 'http://localhost:8090/shopnc/admin/templates/default';
LOADING_IMAGE = "http://localhost:8090/shopnc/admin/templates/default/images/loading.gif";
//换肤
cookie_skin = $.cookie("MyCssSkin");
if (cookie_skin) {
	$('#cssfile2').attr("href","http://localhost:8090/shopnc/admin/templates/default/css/"+ cookie_skin +".css");
}
</script>
</head>
<body>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>

<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>邮箱短信</h3>
      <ul class="tab-base"><li><a  class="current"><span>邮件设置</span></a></li><li><a href="" ><span>短信平台设置</span></a></li><li><a href="" ><span>商家消息模板</span></a></li><li><a href="" ><span>用户消息模板</span></a></li><li><a href="" ><span>其它模板</span></a></li></ul>    </div>
  </div>
  <div class="fixed-empty"></div>
  <form method="post" id="form_email" name="settingForm">
    <input type="hidden" name="form_submit" value="ok" />
    <table class="table tb-type2">
      <tbody>
        <tr class="noborder">
          <td colspan="2" class="required">SMTP 服务器:</td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="" name="email_host" id="email_host" class="txt"/></td>
          <td class="vatop tips"><label class="field_notice">设置 SMTP 服务器的地址，如 smtp.163.com</label></td>
        </tr>
        <tr>
          <td colspan="2" class="required">SMTP 端口:</td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform">
          <input type="text" value="25" name="email_port" id="email_port" class="txt"/></td>
          <td class="vatop tips"><label class="field_notice">设置 SMTP 服务器的端口，默认为 25</label></td>
        </tr>
        <tr>
          <td colspan="2" class="required">发信人邮件地址:</td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="" name="email_addr" id="email_addr" class="txt"/></td>
          <td class="vatop tips"><label class="field_notice">使用SMTP协议发送的邮件地址，如 shopnc_club@163.com</label></td>
        </tr>
        <tr>
          <td colspan="2" class="required">SMTP 身份验证用户名:</td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="" name="email_id" id="email_id" class="txt"/></td>
          <td class="vatop tips"><label class="field_notice">如 shopnc_club@163.com</label></td>
        </tr>
        <tr>
          <td colspan="2" class="required">SMTP 身份验证密码:</td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="password" value="" name="email_pass" id="email_pass" class="txt"/></td>
          <td class="vatop tips"><label class="field_notice">shopnc_club@163.com邮件的密码，如 123456</label></td>
        </tr>
        <tr>
          <td colspan="2" class="required">测试接收的邮件地址:</td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="" name="email_test" id="email_test" class="txt"/></td>
          <td class="vatop tips"><input type="button" value="测试" name="send_test_email" class="btn" id="send_test_email"/></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="tfoot">
          <td colspan="2" ><a href="JavaScript:void(0);" class="btn" onclick="document.settingForm.submit()"><span>提交</span></a></td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
<script>
$(document).ready(function(){
	$('#send_test_email').click(function(){
		$.ajax({
			type:'POST',
			url:'index.php',
			data:'',
			error:function(){
					alert('测试邮件发送失败，请重新配置邮件服务器');
				},
			success:function(html){
				alert(html.msg);
			},
			dataType:'json'
		});
	});
});
</script></body>
</html>
