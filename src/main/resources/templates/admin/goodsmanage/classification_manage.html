<script type="text/javascript" th:src="@{/data/resource/js/common.js}" charset="utf-8"></script>
<link th:href="@{/admin/templates/default/css/skin_1.css}" rel="stylesheet" type="text/css" id="cssfile2" />
<link th:href="@{/data/resource/js/perfect-scrollbar.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/admin/templates/default/css/font/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />

<![endif]-->
<script type="text/javascript" th:src="@{/data/resource/js/perfect-scrollbar.min.js}"></script>

<script type="text/javascript">
SITEURL = 'http://localhost:8090/shopnc/shop';
RESOURCE_SITE_URL = 'http://localhost:8090/shopnc/data/resource';
MICROSHOP_SITE_URL = 'http://localhost:8090/shopnc/microshop';
CIRCLE_SITE_URL = 'http://localhost:8090/shopnc/circle';
ADMIN_TEMPLATES_URL = 'http://localhost:8090/shopnc/admin/templates/default';
LOADING_IMAGE = "http://localhost:8090/shopnc/admin/templates/default/images/loading.gif";
//换肤
cookie_skin = $.cookie("MyCssSkin");
if (cookie_skin) {
	$('#cssfile2').attr("href","http://localhost:8090/shopnc/admin/templates/default/css/"+ cookie_skin +".css");
}

</head>
<body>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<!--v3-v12-->
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>商品分类</h3>
      <ul class="tab-base"><li><a  class="current"><span>管理</span></a></li><li><a href="" ><span>新增</span></a></li><li><a href="" ><span>导出</span></a></li><li><a href="" ><span>导入</span></a></li><li><a href="" ><span>TAG管理</span></a></li></ul>    </div>
  </div>
  <div class="fixed-empty"></div>
   <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th class="nobg" colspan="12"><div class="title"><h5>操作提示</h5><span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td>
        <ul>
            <li>当店主添加商品时可选择商品分类，用户可根据分类查询商品列表</li>
            <li>点击分类名前“+”符号，显示当前分类的下级分类</li>
            <li><a>对分类作任何更改后，都需要到 设置 -> 清理缓存 清理商品分类，新的设置才会生效</a></li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method='post'>
    <input type="hidden" name="form_submit" value="ok" />
    <input type="hidden" name="submit_type" id="submit_type" value="" />
    <table class="table tb-type2">
      <thead>
        <tr class="thead">
          <th></th>
          <th>排序</th>
          <th>分类名称</th>
          <!--<th>是否显示</th>-->
          <th>类型</th>
          <th>分佣比例</th>
          <th></th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
                        <tr class="hover edit">
          <td class="w48"><input type="checkbox" name="check_gc_id[]" value="256" class="checkitem" />
                        <img fieldid="256" status="open" nc_type="flex" src="http://localhost:8090/shopnc/admin/templates/default/images/tv-expandable.gif" />
            </td>
          <td class="w48 sort"><span title="可编辑" ajax_branch="goods_class_sort" datatype="number" fieldid="256" fieldname="gc_sort" nc_type="inline_edit" class="editable ">1</span></td>
          <td class="w50pre name">
          <span title="可编辑" required="1" fieldid="256" ajax_branch="goods_class_name" fieldname="gc_name" nc_type="inline_edit" class="editable ">数码办公</span>
          <a class="btn-add-nofloat marginleft" href=""><span>新增下级</span></a>
          </td>
          <!--<td class="power-onoff">            <a href="JavaScript:void(0);" class="tooltip enabled" fieldvalue="1" fieldid="256" ajax_branch="goods_class_show" fieldname="gc_show" nc_type="inline_edit" title="可编辑"><img src="http://localhost:8090/shopnc/admin/templates/default/images/transparent.gif"></a>
            </td>-->
          <td></td>
          <td>5 %</td>
          <td></td>
          <td class="w96"><a href="">设置</a> | <a href="">编辑</a> | <a href="javascript:if(confirm('删除该分类将会同时删除该分类的所有下级分类，您确定要删除吗'))window.location = '';">删除</a></td>
        </tr>
                
                      </tbody>
            <tfoot>
        <tr class="tfoot">
          <td><input type="checkbox" class="checkall" id="checkall_2" /></td>
          <td id="batchAction" colspan="15"><span class="all_checkbox">
            <label for="checkall_2">全选</label>
            </span>&nbsp;&nbsp;<a href="JavaScript:void(0);" class="btn" onclick="if(confirm('删除该分类将会同时删除该分类的所有下级分类，您确定要删除吗')){$('#submit_type').val('del');$('form:first').submit();}"><span>删除</span></a>
            </td>
        </tr>
      </tfoot>
          </table>
  </form>
</div>
<script type="text/javascript" src="http://localhost:8090/shopnc/data/resource/js/jquery.edit.js" charset="utf-8"></script> 
<script type="text/javascript" src="http://localhost:8090/shopnc/data/resource/js/jquery.goods_class.js" charset="utf-8"></script> 
</body>
</html>
